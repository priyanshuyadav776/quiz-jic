<!DOCTYPE html>

<head>

    <title>Janta Inter College | Master Quiz</title>

    <style>
        :root {
            --primary: #1e3c72;
            --secondary: #2a5298;
            --success: #4CAF50;
            --error: #FF5252;
            --bg: #f4f7f6;
            --white: #ffffff;
            --text: #333;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 15px; color: var(--text); }
        .container { width: 100%; max-width: 500px; background: var(--white); border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; padding: 25px; text-align: center; }
        .header h1 { font-size: 1.5rem; margin-bottom: 5px; }
        .header p { font-size: 0.85rem; opacity: 0.9; }
        .main-box { padding: 25px; }
        
        /* Login Form Styles */
        .login-group { margin-bottom: 15px; text-align: left; }
        .login-group label { display: block; margin-bottom: 5px; font-weight: 600; }
        .login-group input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 10px; outline: none; }
        
        .level-card { background: #fff; border: 2px solid #eee; padding: 20px; border-radius: 15px; margin-bottom: 15px; cursor: pointer; transition: 0.3s; }
        .level-card:hover { border-color: var(--secondary); background: #f0f7ff; transform: translateY(-3px); }
        .level-card h3 { color: var(--primary); font-size: 1.2rem; margin-bottom: 5px; }
        .prog-bar { width: 100%; height: 10px; background: #eee; border-radius: 10px; margin-bottom: 20px; display: none; overflow: hidden; }
        #fill { height: 100%; background: var(--success); width: 0%; transition: 0.4s; }
        .option { padding: 16px; border: 2px solid #f0f0f0; border-radius: 14px; margin-bottom: 12px; cursor: pointer; transition: 0.2s; font-weight: 500; display: flex; align-items: center; background: #fff; }
        .correct { background: #e8f5e9 !important; border-color: var(--success) !important; color: #2e7d32; }
        .wrong { background: #ffebee !important; border-color: var(--error) !important; color: #c62828; }
        .disabled { pointer-events: none; }
        .btn { background: var(--primary); color: white; border: none; padding: 16px; border-radius: 14px; width: 100%; font-size: 1.1rem; font-weight: 600; cursor: pointer; margin-top: 10px; }
        .screen { display: none; }
        .active { display: block; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        /* Admin Table */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.8rem; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background: #f2f2f2; }

</head>

    const cls = document.getElementById('stu-class').value;
    if(name && roll && cls) {
        studentInfo = { name, roll, class: cls };
        document.getElementById('login-screen').classList.remove('active');
        document.getElementById('level-screen').classList.add('active');
    } else { alert("कृपया पूरी जानकारी भरें!"); }
}

// --- क्विज़ लॉजिक ---
function initQuiz(lvl) {
    const data = quizData[lvl];
    currentLimit = data.limit;
    activeQs = [...data.questions].sort(() => 0.5 - Math.random()).slice(0, currentLimit);
    currentIdx = 0; score = 0;
    document.getElementById('level-name-text').innerText = data.name;
    document.getElementById('level-screen').classList.remove('active');
    document.getElementById('quiz-screen').classList.add('active');
    document.getElementById('progBar').style.display = 'block';
    renderQuestion();
}

function renderQuestion() {
    const q = activeQs[currentIdx];
    document.getElementById('q-count').innerText = `${currentIdx + 1}/${activeQs.length}`;
    document.getElementById('question-text').innerText = q.q;
    document.getElementById('next-btn').style.display = 'none';
    const container = document.getElementById('options-container');
    container.innerHTML = '';
    q.a.forEach((opt, i) => {
        const div = document.createElement('div');
        div.className = 'option';
        div.innerHTML = `<span style="width:30px; font-weight:bold;">${String.fromCharCode(65+i)}.</span> ${opt}`;
        div.onclick = () => checkAns(div, i);
        container.appendChild(div);
    });
    document.getElementById('fill').style.width = (currentIdx / activeQs.length) * 100 + '%';
}

function checkAns(el, idx) {
    const correct = activeQs[currentIdx].c;
    const all = document.querySelectorAll('.option');
    all.forEach(opt => opt.classList.add('disabled'));
    if(idx === correct) { el.classList.add('correct'); score++; }
    else { el.classList.add('wrong'); all[correct].classList.add('correct'); }
    document.getElementById('next-btn').style.display = 'block';
}

function handleNext() {
    currentIdx++;
    if(currentIdx < activeQs.length) renderQuestion();
    else finish();
}

function finish() {
    document.getElementById('quiz-screen').classList.remove('active');
    document.getElementById('progBar').style.display = 'none';
    document.getElementById('result-screen').classList.add('active');
    document.getElementById('final-score').innerText = `${score} / ${activeQs.length}`;
    
    // रिकॉर्ड सेव करना
    let records = JSON.parse(localStorage.getItem('jic_results')) || [];
    studentInfo.score = `${score}/${activeQs.length}`;
    records.push(studentInfo);
    localStorage.setItem('jic_results', JSON.stringify(records));
}
